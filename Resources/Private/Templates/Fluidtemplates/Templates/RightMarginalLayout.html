<html xmlns="http://www.w3.org/1999/xhtml" lang="en"     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">    <f:layout name="Standard" />    <f:section name="Content">        <f:render partial="Header.html" section="list" arguments="{_all}" />        <main id="content" role="main" class="rightMarginal">            <div class="overlay"></div>             <f:format.raw>{media}</f:format.raw>            <div class="container">                  <div class="row">                    <f:if condition="{data.deltitle} != '1'">                        <f:if condition="{data.showtitle} == 0">                            <f:then>                                <f:format.raw><h1 class="col-12">{title}</h1></f:format.raw>                             </f:then>                             <f:else>                                <div class="d-none"><f:format.raw><h1>{title}</h1></f:format.raw></div>                               </f:else>                         </f:if>                    </f:if>                                      <div class="col-12 content">                        <div class="row">                        <!--TYPO3SEARCH_begin-->                             <div class="col-12 col-md-9 content">                                <f:format.raw>{content}</f:format.raw>                            </div>                            <div class="col-12 col-md-3 right pl-md-3">                                <f:format.raw>{right}</f:format.raw>                            </div>                                                  <!--TYPO3SEARCH_end-->                           </div>                    </div>                </div>            </div>            <f:if condition="{data.previousnext}">                <f:cObject typoscriptObjectPath="lib.navigation.prevnext" />            </f:if>                    </main>     </f:section></html>
