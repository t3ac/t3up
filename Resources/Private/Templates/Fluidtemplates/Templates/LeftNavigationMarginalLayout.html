 <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">    <f:layout name="Standard" />    <f:section name="Content">        <f:render partial="Header.html" section="list" arguments="{_all}" />        <main id="content" role="main" class="leftNavigation">            <div class="overlay"></div>             <div class="container">                  <div class="row">                    <div class="col-12 col-lg-3 left">                        <div class="d-none d-lg-block subnav"><f:render partial="Submenu/Submenu" arguments="{_all}"/></div>                        <!--TYPO3SEARCH_begin-->                             <f:format.raw>{left}</f:format.raw>                        <!--TYPO3SEARCH_end-->                     </div>                               <div class="col-12 col-lg-9 middle">                           <f:format.raw>{media}</f:format.raw>                       <f:if condition="{breadcrumb} != '1'">                            <f:if condition="{breadcrumbstyle} == 0"></f:if>                             <f:if condition="{breadcrumbstyle} == 1">                                         <f:render partial="SpecialMenu/BreadcrumbMenu" arguments="{_all}"/>                                                </f:if>                              <f:if condition="{breadcrumbstyle} == 2">                                   <f:cObject typoscriptObjectPath="lib.navigation.breadcrumbxl" />                              </f:if>                                             </f:if>                                 <div class="row ml-lg-0 ms-lg-0">                            <div class="col-12 col-lg-8 content">                                <f:if condition="{data.deltitle} != '1'">                                    <f:if condition="{data.showtitle} == 0">                                        <f:then>                                            <f:format.raw><h1 class="col-12">{title}</h1></f:format.raw>                                         </f:then>                                         <f:else>                                            <div class="d-none"><f:format.raw><h1>{title}</h1></f:format.raw></div>                                           </f:else>                                     </f:if>                                </f:if>                                <!--TYPO3SEARCH_begin-->                                     <f:format.raw>{content}</f:format.raw>                                <!--TYPO3SEARCH_end-->                                 <f:if condition="{data.previousnext}">                                    <f:cObject typoscriptObjectPath="lib.navigation.prevnext" />                               </f:if>                            </div>                             <div class="col-12 col-lg-4 right">                                <f:format.raw>{moreinformation}</f:format.raw>                                 <!--TYPO3SEARCH_begin-->                                    <div class="contentRight">                                                                                           <f:format.raw>{right}</f:format.raw>                                    </div>                                <!--TYPO3SEARCH_end-->                               </div>                       </div>                     </div>                 </div>            </div>        </main>     </f:section></html>
