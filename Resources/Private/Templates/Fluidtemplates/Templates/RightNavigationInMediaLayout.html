 <html xmlns="http://www.w3.org/1999/xhtml" lang="en"     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">         <f:layout name="Standard" />    <f:section name="Content">        <f:render partial="Header.html" section="list" arguments="{_all}" />        <main id="content" role="main" class="RightNavigation">            <div class="overlay"></div>              <div class="container">                   <div class="row">                   <f:if condition="{breadcrumb} != '1'">                        <f:if condition="{breadcrumbstyle} == 0"></f:if>                         <f:if condition="{breadcrumbstyle} == 1">                                     <f:render partial="SpecialMenu/BreadcrumbMenu" arguments="{_all}"/>                                            </f:if>                          <f:if condition="{breadcrumbstyle} == 2">                               <f:cObject typoscriptObjectPath="lib.navigation.breadcrumbxl" />                          </f:if>                                         </f:if>                                <div class="col-12 col-lg-8 content">                                         <f:format.raw>{media}</f:format.raw>                                <f:if condition="{data.deltitle} != '1'">                                    <f:if condition="{data.showtitle} == 0">                                        <f:then>                                            <f:format.raw><h1 class="col-12">{title}</h1></f:format.raw>                                         </f:then>                                         <f:else>                                            <div class="d-none"><f:format.raw><h1>{title}</h1></f:format.raw></div>                                           </f:else>                                     </f:if>                                </f:if>                                 <!--TYPO3SEARCH_begin-->                                       <f:format.raw>{content}</f:format.raw>                                 <!--TYPO3SEARCH_end-->                               <f:if condition="{data.previousnext}">                                <f:cObject typoscriptObjectPath="lib.navigation.prevnext" />                             </f:if>                          </div>                                                          <div class="col-12 col-lg-4 right">                                                                                                                 <f:if condition="{data.hidenav} != '1'">                                <f:then>                                <!-- beginn: subnavigation #nav -->                                    <div class="d-none d-lg-block col-lg-12">                                         <div class="row">                                            <f:render partial="Submenu/Submenu" arguments="{_all}"/>                                        </div>                                    </div>                                <!-- ende: subnavigation #nav -->                                   </f:then>                            </f:if>                             <f:if condition="{right}">                                <!--TYPO3SEARCH_begin-->                                                 <div class="contentRight"><f:format.raw>{right}</f:format.raw></div>                                <!--TYPO3SEARCH_end-->                                                   </f:if>                           </div>                                          </div>              </div>           </main>       </f:section></html>
