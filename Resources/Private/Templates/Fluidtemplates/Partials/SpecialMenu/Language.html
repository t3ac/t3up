<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">            <li><a class="languagemode navitem" data-show-sub="false" title="Languages">            <span class="ps-2 small funcItemTitle lang_en">Language selection</span>            <span class="ps-2 small funcItemTitle lang_de">Sprachauswahl</span>            <span class="ps-2 small funcItemTitle lang_fr">Sélection de langue</span>                <span class="ps-2 small funcItemTitle lang_it">Selezione della lingua</span>              <span class="ps-2 small funcItemTitle lang_es">Selección de lenguas</span>                 <span class="ps-2 small funcItemTitle lang_pl">Wybór języka</span>	            <f:for each="{menuLanguage}" as="item">	                    <f:if condition="{item.active}">	                        <f:then>	                             <span title="{item.navigationTitle}" class="text-small">{item.navigationTitle}</span> 	                        </f:then>	                    </f:if>	            </f:for>            </a>                        <div class="tab-content">                <div class="tab-pane fade popover languagemenu" id="tab-languagemode-mobile">                            <f:for each="{menuLanguage}" as="item">                                            <f:variable name="languageTitle">                            <f:format.case mode="capital">{item.title}</f:format.case>                        </f:variable>                                                <span class="mb-2 d-block {f:if(condition: item.active, then: 'active', else: 'inactive')} {f:if(condition: item.available, else: 'text-muted')}">                            <f:if condition="{item.available}">                                <f:then>                                    <a href="{item.link}" hreflang="{item.hreflang}" title="{item.navigationTitle}">                                      <span>{languageTitle}</span>                                    </a>                                </f:then>                                <f:else>                                    <span class="d-block" title="{item.navigationTitle}">{languageTitle}</span>                                </f:else>                            </f:if>                        </span>                    </f:for>                   <span class="btn-close" title="close popup"></span>               </div>         </div>       </li></html>
