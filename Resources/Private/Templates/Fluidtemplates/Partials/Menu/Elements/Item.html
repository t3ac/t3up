<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"    data-namespace-typo3-fluid="true">        <f:section name="color">            <f:if condition="{item.children}">                <f:then>                    <f:if condition="{item.current}">                        <f:then>                            <li class="{plus} {f:if(condition:plus, then:'d-lg-flex', else: 'd-lg-block')} {f:if(condition:item.current, then:'navitem cur')}  {item.data.basecolor}" data-show-sub="false">                                <f:render partial="Menu/Elements/Link" arguments="{item: item, plus: plus}"/>                        </f:then>                         <f:else if="{item.active}">                            <li class="{plus} {f:if(condition:plus, then:'d-lg-flex', else: 'd-lg-block')} {f:if(condition:item.active, then:'navitem act')}  {item.data.basecolor}" data-show-sub="false">                                <f:render partial="Menu/Elements/Link" arguments="{item: item, plus: plus}"/>                        </f:else>                        <f:else>                            <li  class="{plus} {f:if(condition:plus, then:'d-lg-flex', else: 'd-lg-block')} navitem  {item.data.basecolor}" data-show-sub="false">                                <f:render partial="Menu/Elements/Link" arguments="{item: item, plus: plus}"/>                        </f:else>                    </f:if>                   </f:then>                      <f:else>                        <f:if condition="{item.current}">                        <f:then>                            <li class="d-lg-flex {f:if(condition:item.current, then:'navitem cur')}">                                <f:render partial="Menu/Elements/Link" arguments="{item: item}"/>                        </f:then>                        <f:else if="{item.active}">                            <li class="d-lg-flex {f:if(condition:item.active, then:'navitem act')}">                                <f:render partial="Menu/Elements/Link" arguments="{item: item}"/>                        </f:else>                        <f:else>                            <li class="d-lg-flex navitem">                                <f:render partial="Menu/Elements/Link" arguments="{item: item}"/>                        </f:else>                               </f:if>                 </f:else>                   </f:if>         </f:section>                <f:section name="normal">            <f:if condition="{item.children}">                <f:then>                    <f:if condition="{item.current}">                        <f:then>                            <li class="{plus} {f:if(condition:plus, then:'d-lg-flex', else: 'd-lg-block')} {f:if(condition:item.current, then:'navitem cur')}" data-show-sub="false">                                <f:render partial="Menu/Elements/Link" arguments="{item: item, plus: plus}"/>                        </f:then>                         <f:else if="{item.active}">                            <li class="{plus} {f:if(condition:plus, then:'d-lg-flex', else: 'd-lg-block')} {f:if(condition:item.active, then:'navitem act')}" data-show-sub="false">                                <f:render partial="Menu/Elements/Link" arguments="{item: item, plus: plus}"/>                        </f:else>                        <f:else>                            <li  class="{plus} {f:if(condition:plus, then:'d-lg-flex', else: 'd-lg-block')} navitem" data-show-sub="false">                                <f:render partial="Menu/Elements/Link" arguments="{item: item, plus: plus}"/>                        </f:else>                    </f:if>                   </f:then>                      <f:else>                        <f:if condition="{item.current}">                        <f:then>                            <li class="d-lg-flex {f:if(condition:item.current, then:'navitem cur')}">                                <f:render partial="Menu/Elements/Link" arguments="{item: item}"/>                        </f:then>                        <f:else if="{item.active}">                            <li class="d-lg-flex {f:if(condition:item.active, then:'navitem act')}">                                <f:render partial="Menu/Elements/Link" arguments="{item: item}"/>                        </f:else>                        <f:else>                            <li class="d-lg-flex navitem">                                <f:render partial="Menu/Elements/Link" arguments="{item: item}"/>                        </f:else>                               </f:if>                 </f:else>                   </f:if>         </f:section>                        </html>
