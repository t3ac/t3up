<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"	  data-namespace-typo3-fluid="true">	<nav id="menu" class="{navwrap}">		<ul class="nav level1" role="list" aria-label="navigation">			<f:for each="{mainMenu}" as="mainItem">				<f:if condition="{navcolor}">					<f:then>					   <f:render partial="Menu/Elements/Item" section="color" arguments="{item: mainItem, navstyle: navstyle}"/>					</f:then> 					<f:else>					   <f:render partial="Menu/Elements/Item" section="normal" arguments="{item: mainItem, navstyle: navstyle}"/>					</f:else>				 </f:if>									<f:if condition="{mainItem.children}">					<f:render section="submenulevel" arguments="{submenu: mainItem.children}"/>				</f:if>			</f:for>		</ul>	</nav>	<f:section name="submenulevel">			<ul class="subnav level2" role="list" aria-label="SubMenu" aria-hidden="true" aria-expanded="false">				<f:for each="{submenu}" as="subItem">									<f:if condition="<f:count subject='{submenu}' /> < 3">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 3">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'drittel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 4">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'viertel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 5">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'fuenftel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 6">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'sechstel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 7">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'siebtel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 8">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'achtel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 9">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'neuntel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> == 10">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem, anz: 'zehntel'}"/>					</f:if>					<f:if condition="<f:count subject='{submenu}' /> > 10">						<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem}"/>					</f:if>										<f:if condition="{subItem.children}">						<f:render section="subsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			<span class="btn-close"></span></ul>		</li>	</f:section>	<f:section name="subsubmenu">			<ul class="subnav level3" role="list" aria-label="SubMenu" aria-hidden="false" aria-expanded="true">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/BlockSubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section>			<f:section name="subsubsubmenu">			<ul class="d-lg-none level4" role="list" aria-label="SubMenu">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubsubsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section>		<f:section name="subsubsubsubmenu">			<ul class="d-lg-none level5" role="list" aria-label="SubMenu">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubsubsubsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section>		<f:section name="subsubsubsubsubmenu">			<ul class="d-lg-none level6" role="list" aria-label="SubMenu">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubsubsubsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section>	</html>
