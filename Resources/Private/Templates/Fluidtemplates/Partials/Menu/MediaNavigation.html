<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"	  data-namespace-typo3-fluid="true">	<nav id="menu" class="{navwrap}">		<ul class="nav" role="list" aria-label="navigation">			<f:for each="{mediaMenu}" as="mainItem">				<f:if condition="{navcolor}">					<f:then>					   <f:render partial="Menu/Elements/Item" section="color" arguments="{item: mainItem, navstyle: navstyle, plus: plus}"/>					</f:then>	  					<f:else>					   <f:render partial="Menu/Elements/Item" section="normal" arguments="{item: mainItem, navstyle: navstyle, plus: plus}"/>					  					</f:else>  				 </f:if>	 					   				<f:if condition="{mainItem.children}">					<f:render section="submenulevel" arguments="{submenu: mainItem.children}"/> 				</f:if>			</f:for>	   		</ul>	</nav>		<f:section name="submenulevel">   	 		<div class="row mx-0 submenulevel">   	 			<div class="d-none col-3 d-lg-block"><span class="im"><img alt="design" /></span></div>				<ul class="col-12 col-lg-9 subnav" aria-hidden="true" aria-expanded="false">					<f:for each="{submenu}" as="subItem">						<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>						<f:if condition="{subItem.children}">							<f:render section="subsubmenu" arguments="{submenu: subItem.children}"/>						</f:if>					</f:for>				</ul>			  </div>			</li>	</f:section>   	<f:section name="subsubmenu">			<ul class="subnav col-12 col-lg-8" aria-hidden="true" aria-expanded="false">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section>		<f:section name="subsubsubmenu">			<ul class="subnav col-12 col-lg-6" aria-hidden="true" aria-expanded="false">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section></html>
