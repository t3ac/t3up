<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"	  data-namespace-typo3-fluid="true">	<nav id="menu" class="{navwrap}">		<ul class="nav" role="list" aria-label="navigation">			<f:for each="{mainMenu}" as="mainItem">				<f:if condition="{navcolor}">					<f:then>					   <f:render partial="Menu/Elements/Item" section="color" arguments="{item: mainItem, navstyle: navstyle, plus: plus}"/>					</f:then>	  					<f:else>					   <f:render partial="Menu/Elements/Item" section="normal" arguments="{item: mainItem, navstyle: navstyle, plus: plus}"/>					   					</f:else>  				 </f:if>	 				<f:if condition="{mainItem.children}">					<f:render section="submenulevel" arguments="{submenu: mainItem.children}"/> 				</f:if>			</f:for>	   		</ul>	</nav>		<f:section name="submenulevel">			<ul class="subnav" role="list" aria-label="SubMenu" aria-hidden="true" aria-expanded="false">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section>   	<f:section name="subsubmenu">			<ul class="subnav" role="list" aria-label="SubMenu" aria-hidden="true" aria-expanded="false">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubItem" arguments="{item: subItem}"/>					<f:if condition="{subItem.children}">						<f:render section="subsubmenu" arguments="{submenu: subItem.children}"/>					</f:if>				</f:for>			</ul>		</li>	</f:section>	</html>
