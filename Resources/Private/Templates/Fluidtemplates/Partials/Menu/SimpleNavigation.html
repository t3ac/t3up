<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"	  data-namespace-typo3-fluid="true">	<nav id="menu" class="{navwrap}">		<ul class="nav" role="list" aria-label="navigation">			<f:for each="{mainMenu}" as="mainItem">				<f:render partial="Menu/Elements/Item" section="normal" arguments="{item: mainItem, navstyle: navstyle, plus: plus}"/>					   				<f:if condition="{mainItem.children}">					<f:render section="submenulevel" arguments="{submenu: mainItem.children}"/> 				</f:if>			</f:for>	   		</ul>	</nav>		<f:section name="submenulevel">			<ul class="subnav" role="list" aria-label="SubMenu" aria-hidden="true" aria-expanded="false">				<f:for each="{submenu}" as="subItem">					<f:render partial="Menu/Elements/SubSimpleItem" arguments="{item: subItem}"/>				</f:for>			</ul>		</li>	</f:section>   	</html>
