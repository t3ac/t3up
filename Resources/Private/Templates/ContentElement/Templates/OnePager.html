<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">	<nav id="menu" class="{navwrap}">	<f:if condition="{menu}">		<f:for each="{menu}" as="page">			<f:if condition="{page.content}">				<ul>				<f:for each="{page.content}" as="element">					<f:if condition="{element.data.header}">					<li class="navitem">					<a class="navlink" href="{page.link}#c{element.data.uid}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{element.data.header}">						<span>{element.data.header}</span>					</a>					</li>					</f:if>				</f:for>				</ul>			</f:if>		</f:for>	</f:if>	</nav></html>
