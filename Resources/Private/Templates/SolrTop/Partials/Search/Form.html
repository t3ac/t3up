<html xmlns="http://www.w3.org/1999/xhtml" lang="en"      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"      xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers"><f:section name="Form">    <div class="tx-solr-search-form container">        <s:searchForm id="tx-solr-search-form-pi-results" additionalFilters="{additionalFilters}" suggestHeader="{s:translate(key:'suggest_header',default:'Top Results')}">            <div class="input-group row justify-content-end py-3">                                <f:for each="{existingParameters}" key="name" as="value">                    <f:form.hidden name="{pluginNamespace}{name}" value="{value}" />                </f:for>                <f:if condition="{addPageAndLanguageId}">                    <input type="hidden" name="L" value="{languageUid}" />                    <input type="hidden" name="id" value="{pageUid}" />                </f:if>                <input type="text" class="w-auto tx-solr-q js-solr-q tx-solr-suggest tx-solr-suggest-focus form-control col-9 col-sm-8 col-md-6 col-lg-8 mx-3 " name="{pluginNamespace}[q]" value="{q}" />                <span class="w-auto input-group-btn">                    <button class="btn btn-secondary mr-3" type="submit">                        <span class=" glyphicon glyphicon-search"></span>                        <span>                            <s:translate key="submit">Search</s:translate>                        </span>                    </button>                </span>                <a href="#" title="close" class="w-auto closeButton symbol btn btn-secondary">&#xf00d</a>            </div>        </s:searchForm>    </div>        <script>      $('a.closeButton').click( function () {            $('#modal').remove();            $('.overlay').hide();            $('.page').unbind('click');      });    </script>        </f:section>
